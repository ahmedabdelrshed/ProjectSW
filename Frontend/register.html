<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- BOOTSTRAP STYLE CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!-- MAIN Tampelte STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- ICONS STYLE -->
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="images/icon.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                        </div>
                        <div class="alert alert-danger alert-dismissible" id='massage'>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error! </strong> Please Fill All Data
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp"
                                placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp"
                                placeholder="Last name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="text-center"><button type="submit" id="submit"
                                class="btn btn-color   btn-outline-warning border-dark px-5 mb-5 w-100">Register</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center  text-dark">Already have an Account? <a href="index.html" class="text-dark fw-bold">Go To Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JAVA SCRIPT -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- MAIN Tampelte JAVA SCRIPT -->
    <script src="JS/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</body>

</html>
