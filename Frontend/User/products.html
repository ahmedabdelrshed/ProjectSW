<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- BOOTSTRAP STYLE CSS -->
    <script src="../Admin/JS/Securityuser.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!-- MAIN Tampelte STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICONS STYLE -->
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand mx-4 ms-lg-5" href="index.html"><img src="images/icon.png" alt=""
                        style="height: 50px; width: 60px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#computers">Computers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#MobilePhones">MobilePhones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SmartWatch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div id="user" class="btn  border-1 border-warning mx-2 "><span class="text-warning">Welcome,</span>
                        <span id="uname"></span>
                    </div>
                    <button  class="btn btn-warning  btn-outline-dark border-warning " onclick="logout(e)">Log
                        out</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="products">
        <div class="container">
            <h2 id="products-title">Yours Products</h2>
            <div id="products-items">

            </div>
            <div class="total-price" ><span class="bg-warning text-primary p-2 mx-3">Total Price :</span> <span id="total"> </span></div>
            <button class="btn btn-dark btn-outline-primary text-light my-5 total-price " id="Confirm" style="display: block;"> Confirm Your Order</button>
        </div>
    </section>

    <section>
        <div class="container form my-5">
            <form action="" class="mx-lg-5 contact-form">
                <p id="msg"></p>
                <h2>Feel Free to Send Your Feedback</h2>
                <div class="mb-3">
                    <label for="range" class="form-label">Rate range</label>
                    <input type="number" class="form-control" placeholder="Rate range" id="emailAddress" name="range"
                        required>
                </div>
                <div class="mb-3">
                    <label for="comment">Feedback:</label>
                    <textarea class="form-control" rows="5" id="feedback" name="text" placeholder="Feedback"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-outline-dark" id="sendfeedback">Send</button>
            </form>
        </div>
    </section>

    <!-- BOOTSTRAP JAVA SCRIPT -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- MAIN Tampelte JAVA SCRIPT -->
    <script src="JS/products.js"></script>
</body>

</html>
